<html lang="en">
<head>
    <title>My Flight Simulator</title>

    <!-- Latest compiled JavaScript -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

            crossorigin="">
    </script>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 70%;
            width: 105%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 65%;
            margin: 0;
            padding: 0;
        }
    </style>


</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>My Google Maps</h3>
                <div id="map"></div>
                <script>
                    function initMap() {
                        var coordinates = { lat: 32.002771, lng: 34.888544 };
                        var map = new google.maps.Map(document.getElementById('map', coordinates), {
                            zoom: 4,
                            center: coordinates
                        });
                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx7LLopSO76G5tucyaoefZKVc3TkAypv4&callback=initMap"
                        async defer></script>

                <table class="table" id="flightDetails">
                    <thead>
                        <tr>
                            <th>
                                Flight ID
                            </th>
                            <th>
                                Company
                            </th>
                            <th>
                                Passengers
                            </th>
                            <th>
                                Initial Location
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <table class="table" id="internalFlights">
                    <thead>
                        <tr>
                            <th>
                                Flight ID
                            </th>
                            <th>
                                Company
                            </th>
                            <th>
                                Remove
                            </th>
                        </tr>
                    </thead>
                    <tbody id="internalFlightsBody">
                        <tr class="table-success">
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="table" id="externalFlights">
                    <thead>
                        <tr>
                            <th>
                                Flight ID
                            </th>
                            <th>
                                Company
                            </th>
                            <th>
                                Remove
                            </th>
                        </tr>
                    </thead>
                    <tbody id="externalFlightsBody">
                        <tr class="table-success">
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Bootstrap/js/flight.js"></script>
</body>
</html>
